version: '3.2'

services:
  nginx:
    image: nginx:latest
    ports:
      - "8080:80"
    volumes:
      - ./public:/var/www/app
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
      - ${HOME}/.ssh:/root/.ssh
    extra_hosts:
      - 'host.docker.internal:host-gateway'
    depends_on:
      - php
    restart: always
  
  php:
    build: 
      context: .
      dockerfile: Dockerfile
    volumes:
      - ./public:/var/www/app
    restart: always